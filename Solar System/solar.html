<html>
    <head>
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h2>3D Solar System</h2>

      <div class="solar-system">
        <div class="sun"></div>
        <div class="planet" id="mercury">
          <div class="planet-name" id="name-mercury"></div>
          <div class="planet-description" id="desc-mercury"></div>
        </div>
        <div class="planet" id="venus">
          <div class="planet-name" id="name-venus"></div>
          <div class="planet-description" id="desc-venus"></div>
        </div>
        <div class="planet" id="earth">
          <div class="moon"></div>
          <div class="planet-description" id="desc-earth"></div>
        </div>
        <div class="planet" id="mars">
          <div class="planet-name" id="name-mars"></div>
          <div class="planet-description" id="desc-mars"></div>
        </div>
        <div class="planet" id="jupiter">
          <div class="planet-name" id="name-jupiter"></div>
          <div class="planet-description" id="desc-jupiter"></div>
        </div>
        <div class="planet" id="saturn">
          <div class="planet-name" id="name-saturn"></div>
          <div class="planet-description" id="desc-saturn"></div>
        </div>
        <div class="planet" id="uranus">
          <div class="planet-name" id="name-uranus"></div>
          <div class="planet-description" id="desc-uranus"></div>
        </div>
        <div class="planet" id="neptune">
          <div class="planet-name" id="name-neptune"></div>
          <div class="planet-description" id="desc-neptune"></div>
        </div>
      </div>

        <script src="system.js"></script>

    </body>
</html>
